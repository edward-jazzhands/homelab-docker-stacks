services:
  code-server:
    container_name: code-server
    image: codercom/code-server:latest
    platform: linux/amd64
    user: "${UID:-1000}:${GID:-1000}"
    privileged: false
    restart: unless-stopped
    shm_size: 64M
    stdin_open: false
    tty: false
    environment:
      TZ: America/Los_Angeles
      UMASK: "002"
      UMASK_SET: "002"
      PASSWORD: "${PASSWORD}"
      # DOCKER_USER: "${USERNAME}"
    deploy:
      resources:
        limits:
          cpus: "6"
          memory: 6144M
    healthcheck:
      interval: 30s
      retries: 5
      start_interval: 2s
      start_period: 15s
      test:
        - CMD
        - timeout
        - "1"
        - bash
        - -c
        - cat < /dev/null > /dev/tcp/127.0.0.1/8080
      timeout: 5s
    ports:
      - mode: ingress
        protocol: tcp
        published: ${WEB_UI_PORT}     # published is external
        target: 8080                  # target is internal 
    volumes:
      # Bind mount entire home dir
      - bind:
          create_host_path: false
          propagation: rprivate
        read_only: false
        source: ${DATA_DIR}/code-server
        target: /home/coder
        type: bind
      - bind:
          create_host_path: false
          propagation: rprivate
        read_only: false
        source: ${DATA_DIR}/workspace
        target: /workspace
        type: bind
networks: {}
